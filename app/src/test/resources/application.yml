server:
  port: 9001
  address: 0.0.0.0

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 5.0.15

spring:
  jackson:
    serialization:
      # needed for serializing objects of type object
      FAIL_ON_EMPTY_BEANS: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:${wiremock.server.port}/auth/realms/ONAP/protocol/openid-connect/certs #Keycloak Endpoint

preferences:
  realm: ONAP

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    build:
      enabled: true
    env:
      enabled: true
    git:
      enabled: true
    java:
      enabled: true

logger:
  traceIdHeaderName: "X-Request-Id"
  enabled: true
  excludePaths:
    - "/actuator/**"