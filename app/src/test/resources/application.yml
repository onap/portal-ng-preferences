server:
  port: 9001
  address: 0.0.0.0

spring:
  application:
    name: preferences-test
  jackson:
    serialization:
      # needed for serializing objects of type object
      fail-on-empty-beans: false
  security:
    oauth2:
      resourceserver:
        jwt:
         # this value needs to be set for SpringBoot Context, but the tests us mockJwt so it doesn't need to be a valid address
          jwk-set-uri: http://localhost
  datasource:
    url: jdbc:tc:postgresql:///preferences
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    database: postgresql
    properties:
      hibernate:
        session:
          events:
            log:
              LOG_QUERIES_SLOWER_THAN_MS: 100
        jdbc:
          lob:
            non_contextual_creation: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: "classpath:/db/changelog.xml"

preferences:
  realm: ONAP
management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    build:
      enabled: true
    env:
      enabled: true
    git:
      enabled: true
    java:
      enabled: true
  tracing:
    enabled: false

logger:
  traceIdHeaderName: x-b3-traceid
  enabled: true
  excludePaths:
    - "/actuator/**"

logging:
  structured:
    format:
      console: logstash
  level:
    root: info
